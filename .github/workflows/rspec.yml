name: RSpec tests
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/**.md'
  pull_request:
    paths-ignore:
      - '**/**.md'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Run RSpec tests
        run: bundle exec rspec
